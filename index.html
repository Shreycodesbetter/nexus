<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <!-- Add Favicon -->
  <link rel="icon" type="image/png" href="canvas.jpg.png">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/62/39/4d/62394d753859943e6a1a36443ef78795.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared Container Styles */
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Styling */
    button, .hub-button {
      display: block;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover, .hub-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Settings Button */
    #settingsButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    /* Panic Settings Area */
    #settingsArea {
      display: none;
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      color: white;
      z-index: 1000;
    }

    #settingsArea input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    #feedbackButton {
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #feedbackButton:hover {
      background-color: darkgreen;
    }

    #activatePanic {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #activatePanic:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1 id="promptText">Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" style="display: none;">
    <button id="settingsButton" onclick="toggleSettingsArea()">⚙️</button>
    <div class="container">
      <h1>Welcome to Nexus</h1>
      <button class="hub-button" onclick="openHub('https://edu.defdc.com')">Educational Hub</button>
      <button class="hub-button" onclick="openHub('https://canvas-login-instructure.github.io/')">Canvas Hub</button>
      <button class="hub-button" onclick="openHub('https://coderkid4.github.io/nova/chat.html')">Chat Room</button>
    </div>
  </div>

  <!-- Settings Area -->
  <div id="settingsArea">
    <h3>Set Panic Link</h3>
    <input type="url" id="panicLink" placeholder="Enter Panic Link" />
    <input type="text" id="panicKey" placeholder="Enter Panic Key" />
    <button id="activatePanic" onclick="activatePanic()">Activate Panic</button>
    <button id="feedbackButton" onclick="goToFeedbackForm()">Feedback Form</button>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const creators = ['Milan', 'Shreyan']; // List of creators' names
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const promptText = document.getElementById('promptText');
    const settingsArea = document.getElementById('settingsArea');
    const panicLinkInput = document.getElementById('panicLink');
    const panicKeyInput = document.getElementById('panicKey');
    let panicLink = '';
    let panicKey = '';

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'flex'; // Show home page
        document.getElementById('settingsButton').style.display = 'flex'; // Show settings button
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Function for 'Forgot Password'
    function forgotPassword() {
      promptText.textContent = "Enter One Of the Creator's Names";
      passwordInput.value = ''; // Clear the input field
      passwordInput.placeholder = "Enter creator's name";
      passwordInput.type = 'text'; // Change input type to text
      document.querySelector('button[onclick="checkPassword()"]').setAttribute('onclick', 'checkCreatorName()');
    }

    // Function to check the creator's name
    function checkCreatorName() {
      const enteredName = passwordInput.value.trim();
      if (creators.includes(enteredName)) {
        alert(`Correct! The password is: ${correctPassword}`);
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'flex'; // Show home page
        document.getElementById('settingsButton').style.display = 'flex'; // Show settings button
      } else {
        alert("Incorrect name. Please try again.");
      }
    }

    // Function to toggle the settings area
    function toggleSettingsArea() {
      settingsArea.style.display = settingsArea.style.display === 'block' ? 'none' : 'block';
    }

    // Function to activate the panic link
    function activatePanic() {
      panicLink = panicLinkInput.value;
      panicKey = panicKeyInput.value;

      if (panicLink && panicKey) {
        alert("Panic link activated! Press the panic key to redirect.");
        document.addEventListener('keydown', (event) => {
          if (event.key === panicKey) {
            window.location.href = panicLink;
          }
        });
      } else {
        alert("Please enter both a panic link and a panic key.");
      }
    }

    // Function to open the feedback form
    function goToFeedbackForm() {
      window.location.href = 'https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=8nAYNexOdUyAWk20-BGuoUpC9wOTM6xChnB0nnt80dVUNEg0NFBQV1kyUENIMTkyMzBOVTFZV0tGMy4u';
    }
  </script>
</body>
</html>
