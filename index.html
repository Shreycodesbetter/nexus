<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared Container Styles */
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Login Page Styles */
    .password-input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      outline: none;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .password-input:focus {
      outline: none;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Home Page Styles */
    .game-hub-list {
      width: 100%;
      max-width: 400px;
      padding: 0;
      list-style-type: none;
      margin: 0;
    }

    .game-hub-list li {
      margin-bottom: 15px;
    }

    .hub-link {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hub-link:hover {
      background-color: #0056b3;
    }

    /* Fullscreen Iframe */
    #hubContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1>Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" class="container" style="display: none;">
    <h1>Welcome to Nexus</h1>
    <ul class="game-hub-list">
      <li><a href="#" class="hub-link" onclick="openHub('https://edu.defdc.com')">Educational Hub</a></li>
      <li><a href="#" class="hub-link" onclick="openHub('https://canvas-login-instructure.github.io/')">Canvas Hub</a></li>
    </ul>
  </div>

  <!-- Fullscreen Hub -->
  <div id="hubContainer">
    <iframe id="hubIframe" src="" title="Nexus"></iframe>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const hubContainer = document.getElementById('hubContainer');
    const hubIframe = document.getElementById('hubIframe');

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'block'; // Show home page
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    // Function to open the hub in a fullscreen iframe
    function openHub(url) {
      homeContainer.style.display = 'none'; // Hide the home screen
      hubIframe.src = url; // Set the iframe source to the hub URL
      hubContainer.style.display = 'block'; // Show the hub container
    }
  </script>
</body>
</html>
