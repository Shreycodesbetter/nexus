<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="canvas.jpg.png">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background: url('https://i.pinimg.com/originals/62/39/4d/62394d753859943e6a1a36443ef78795.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared Container Styles */
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1, h3 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    h3 {
      font-size: 18px;
    }

    p {
      color: #dddddd;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
      margin-bottom: 15px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    /* Button Styling */
    button, .hub-button {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover, .hub-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Special Buttons */
    #feedbackButton {
      background-color: green;
    }

    #feedbackButton:hover {
      background-color: darkgreen;
    }

    #activatePanic {
      background-color: red;
    }

    #activatePanic:hover {
      background-color: darkred;
    }

    #shareButton {
      background-color: orange;
    }

    #shareButton:hover {
      background-color: darkorange;
    }

    /* Settings Button */
    #settingsButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    /* Settings Area */
    #settingsArea {
      display: none;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      box-sizing: border-box;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #settingsButton {
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      h1 {
        font-size: 20px;
      }

      button, .hub-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1 id="promptText">Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" style="display: none;">
    <button id="settingsButton" onclick="toggleSettingsArea()">⚙️</button>
    <div class="container">
      <h1>Welcome to Nexus</h1>
      <button class="hub-button" onclick="openHub('https://edu.defdc.com')">Educational Hub</button>
      <button class="hub-button" onclick="openHub('https://canvas-login-instructure.github.io/')">Canvas Hub</button>
      <button class="hub-button" onclick="openHub('https://coderkid4.github.io/nova/chat.html')">Chat Room</button>
    </div>
  </div>

  <!-- Settings Area -->
  <div id="settingsArea">
    <h3>Set Panic Link</h3>
    <input type="url" id="panicLink" placeholder="Enter Panic Link" />
    <input type="text" id="panicKey" placeholder="Enter Panic Key" />
    <button id="activatePanic" onclick="activatePanic()">Activate Panic</button>
    <button id="feedbackButton" onclick="goToFeedbackForm()">Feedback Form</button>
    <button id="shareButton" onclick="copyShareLink()">Share Link</button>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const creators = ['Milan', 'Shreyan']; // List of creators' names
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const settingsArea = document.getElementById('settingsArea');
    let panicLink = '';
    let panicKey = '';

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none';
        homeContainer.style.display = 'flex';
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Function for 'Forgot Password'
    function forgotPassword() {
      const promptText = document.getElementById('promptText');
      promptText.textContent = "Enter One Of the Creator's Names";
      passwordInput.value = '';
      passwordInput.placeholder = "Enter creator's name";
      passwordInput.type = 'text';
      document.querySelector('button[onclick="checkPassword()"]').setAttribute('onclick', 'checkCreatorName()');
    }

    // Function to check the creator's name
    function checkCreatorName() {
      const enteredName = passwordInput.value.trim();
      if (creators.includes(enteredName)) {
        alert(`Correct! The password is: ${correctPassword}`);
        passwordContainer.style.display = 'none';
        homeContainer.style.display = 'flex';
      } else {
        alert("Incorrect name. Please try again.");
      }
    }

    // Function to toggle the settings area
    function toggleSettingsArea() {
      settingsArea.style.display = settingsArea.style.display === 'block' ? 'none' : 'block';
    }

    // Function to activate the panic link
    function activatePanic() {
      panicLink = document.getElementById('panicLink').value;
      panicKey = document.getElementById('panicKey').value;
      if (panicLink && panicKey) {
        alert("Panic link activated! Press the panic key to redirect.");
        document.addEventListener('keydown', (event) => {
          if (event.key === panicKey) {
            window.location.href = panicLink;
          }
        });
      } else {
        alert("Please enter both a panic link and a panic key.");
      }
    }

    // Function to open the feedback form
    function goToFeedbackForm() {
      window.location.href = 'https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=8nAYNexOdUyAWk20-BGuoUpC9wOTM6xChnB0nnt80dVUNEg0NFBQV1kyUENIMTkyMzBOVTFZV0tGMy4u';
    }

    // Function to copy the share link
    function copyShareLink() {
      const shareLink = window.location.href; // Gets the current page URL
      navigator.clipboard.writeText(shareLink).then(() => {
        alert("Link copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy the link.");
      });
    }
  </script>
   <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 14px; z-index: 500;">
    Brought to you by Milan, Shreyan, and Nikhil
  </footer>
</body>
</html>
