<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <!-- Add Favicon -->
  <link rel="icon" type="image/png" href="canvas.jpg.png">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/62/39/4d/62394d753859943e6a1a36443ef78795.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared Container Styles */
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Styling */
    button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1 id="promptText">Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" class="container" style="display: none;">
    <h1>Welcome to Nexus</h1>
    <a href="#" class="hub-link" onclick="openHub('https://edu.defdc.com')">Interstellar</a>
    <a href="#" class="hub-link" onclick="openHub('https://canvas-login-instructure.github.io/')">Canvas.io</a>
    <a href="#" class="hub-link" onclick="openHub('https://coderkid4.github.io/nova/chat.html')">Chat Room</a>
    <a href="#" class="hub-link" onclick="openHub('https://rovenshah.com')">Crypto.io</a>
    <button id="settingsButton" onclick="toggleSettingsArea()">⚙️</button>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const creators = ['Milan', 'Shreyan']; // List of creators' names
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const promptText = document.getElementById('promptText');

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'block'; // Show home page
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Function for 'Forgot Password'
    function forgotPassword() {
      promptText.textContent = "Enter One Of the Creator's Names";
      passwordInput.value = ''; // Clear the input field
      passwordInput.placeholder = "Enter creator's name";
      passwordInput.type = 'text'; // Change input type to text
      document.querySelector('button[onclick="checkPassword()"]').setAttribute('onclick', 'checkCreatorName()');
    }

    // Function to check the creator's name
    function checkCreatorName() {
      const enteredName = passwordInput.value.trim();
      if (creators.includes(enteredName)) {
        alert(`Correct! The password is: ${correctPassword}`);
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'block'; // Show home page
      } else {
        alert("Incorrect name. Please try again.");
      }
    }
  </script>
</body>
</html>
