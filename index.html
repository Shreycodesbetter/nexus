<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="icon" type="image/png" href="canvas.jpg.png">
  <style>
    /* (Same CSS styles as you already had, unchanged for brevity) */
    /* ... all your existing styles ... */
    
    /* Optional: Review button color */
    #reviewButton {
      background-color: purple;
    }

    #reviewButton:hover {
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1 id="promptText">Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" style="display: none;">
    <button id="settingsButton" onclick="toggleSettingsArea()">⚙️</button>
    <div class="container">
      <h1>Welcome to Nexus</h1>
      <button class="hub-button" onclick="openHub('https://edu.defdc.com')">
        <span class="button-icon">🎓</span> Educational Hub
      </button>
      <button class="hub-button" onclick="openHub('https://canvas-login-instructure.github.io/')">
        <span class="button-icon">📘</span> Canvas Hub
      </button>
      <button class="hub-button" onclick="openHub('https://coderkid4.github.io/nova/chat.html')">
        <span class="button-icon">💬</span> Chat Room
      </button>
      <button class="hub-button" onclick="openHub('https://rovenshah.com')">
        <span class="button-icon">📈</span> Crypto Tracker
      </button>
    </div>
  </div>

  <!-- Fullscreen Hub -->
  <div id="hubContainer">
    <iframe id="hubIframe" src="" title="Hub Content"></iframe>
  </div>

  <button id="backButton" onclick="closeHub()">⟲</button>

  <!-- Settings Area -->
  <div id="settingsArea">
    <h3>Set Panic Link</h3>
    <input type="url" id="panicLink" placeholder="Enter Panic Link" />
    <input type="text" id="panicKey" placeholder="Enter Panic Key" />
    <button id="activatePanic" onclick="activatePanic()">
      <span class="button-icon">🚨</span> Activate Panic
    </button>
    <button id="feedbackButton" onclick="goToFeedbackForm()">
      <span class="button-icon">✍️</span> Feedback Form
    </button>
    <button id="shareButton" onclick="copyShareLink()">
      <span class="button-icon">🔗</span> Share Link
    </button>
    <!-- ✅ New Request Review Button -->
    <button id="reviewButton" onclick="requestReview()">
      <span class="button-icon">📝</span> Request Review
    </button>
  </div>

  <script>
    const correctPassword = '12345';
    const creators = ['Milan', 'Shreyan'];
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const hubContainer = document.getElementById('hubContainer');
    const hubIframe = document.getElementById('hubIframe');
    const backButton = document.getElementById('backButton');
    const settingsArea = document.getElementById('settingsArea');
    let panicLink = '';
    let panicKey = '';

    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none';
        homeContainer.style.display = 'flex';
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function forgotPassword() {
      const promptText = document.getElementById('promptText');
      promptText.textContent = "Enter One Of the Creator's Names";
      passwordInput.value = '';
      passwordInput.placeholder = "Enter creator's name";
      passwordInput.type = 'text';
      document.querySelector('button[onclick="checkPassword()"]').setAttribute('onclick', 'checkCreatorName()');
    }

    function checkCreatorName() {
      const enteredName = passwordInput.value.trim();
      if (creators.includes(enteredName)) {
        alert(`Correct! The password is: ${correctPassword}`);
        passwordContainer.style.display = 'none';
        homeContainer.style.display = 'flex';
      } else {
        alert("Incorrect name. Please try again.");
      }
    }

    function openHub(url) {
      hubIframe.src = url;
      hubContainer.style.display = 'block';
      backButton.style.display = 'flex';
    }

    function closeHub() {
      hubIframe.src = '';
      hubContainer.style.display = 'none';
      backButton.style.display = 'none';
    }

    function toggleSettingsArea() {
      settingsArea.style.display = settingsArea.style.display === 'block' ? 'none' : 'block';
    }

    function activatePanic() {
      panicLink = document.getElementById('panicLink').value;
      panicKey = document.getElementById('panicKey').value;
      if (panicLink && panicKey) {
        alert("Panic link activated! Press the panic key to redirect.");
        document.addEventListener('keydown', (event) => {
          if (event.key === panicKey) {
            window.location.href = panicLink;
          }
        });
      } else {
        alert("Please enter both a panic link and a panic key.");
      }
    }

    function goToFeedbackForm() {
      window.location.href = 'https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=8nAYNexOdUyAWk20-BGuoUpC9wOTM6xChnB0nnt80dVUNEg0NFBQV1kyUENIMTkyMzBOVTFZV0tGMy4u';
    }

    function copyShareLink() {
      const shareLink = window.location.href;
      navigator.clipboard.writeText(shareLink).then(() => {
        alert("Link copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy the link. Please try again later.");
      });
    }

    // ✅ New Request Review Function
    function requestReview() {
      const review = prompt("We'd love your feedback! Please leave a review:");
      if (review) {
        alert("Thanks for your review!");
        console.log("User review:", review);
      } else {
        alert("No review submitted.");
      }
    }
  </script>
</body>
</html>
