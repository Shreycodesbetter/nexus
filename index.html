<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <!-- Add Favicon -->
  <link rel="icon" type="image/png" href="canvas.jpg.png">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/premium-vector/black-technology-geometric-low-poly-abstract-background_88343-2094.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared Container Styles */
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Styling */
    button, .hub-link {
      display: inline-block;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover, .hub-link:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Settings Button */
    #settingsButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: black;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTipSFx7DElGMl5Q7h55SLB6ytqVSmx6CMj8A&s');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      display: none; /* Hidden on login page */
    }

    /* Back Button for Hub */
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px;
      cursor: pointer;
      display: none; /* Hidden on login page */
    }

    /* Fullscreen Hub */
    #hubContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    #hubIframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent; /* Ensures iframe blends with the background */
    }

    /* Error Message Popup */
    #error-message {
      display: none;
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      z-index: 9999;
      animation: slideDown 0.5s ease-out;
    }

    #error-message.show {
      display: block;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Error Message -->
  <div id="error-message"></div>

  <!-- Login Page -->
  <div id="passwordContainer" class="container">
    <h1>Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Home Page -->
  <div id="homeContainer" class="container" style="display: none;">
    <h1>Welcome to Nexus</h1>
    <a href="#" class="hub-link" onclick="openHub('https://edu.defdc.com')">Educational Hub</a>
    <a href="#" class="hub-link" onclick="openHub('https://canvas-login-instructure.github.io/')">Canvas Hub</a>
    <a href="#" class="hub-link" onclick="openHub('https://coderkid4.github.io/nova/chat.html')">Chat Room</a>
    <button id="settingsButton" onclick="toggleSettingsArea()"></button>
  </div>

  <!-- Fullscreen Hub -->
  <div id="hubContainer">
    <iframe id="hubIframe" src="" title="Nexus"></iframe>
    <button id="backButton" onclick="closeHub()">Back</button>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const homeContainer = document.getElementById('homeContainer');
    const hubContainer = document.getElementById('hubContainer');
    const hubIframe = document.getElementById('hubIframe');
    const backButton = document.getElementById('backButton');
    const errorMessage = document.getElementById('error-message');

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none'; // Hide login page
        homeContainer.style.display = 'block'; // Show home page
        document.getElementById('settingsButton').style.display = 'block'; // Show settings button
      } else {
        showErrorMessage("Incorrect password. Please try again.");
      }
    }

    // Function to show the error message with custom text
    function showErrorMessage(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');

      // Automatically hide the popup after 3 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 3000);
    }

    // Function to open the hub in a fullscreen iframe
    function openHub(url) {
      homeContainer.style.display = 'none'; // Hide the home screen
      hubIframe.src = url; // Set the iframe source to the hub URL
      hubContainer.style.display = 'block'; // Show the hub container
      backButton.style.display = 'block'; // Show the back button
    }

    // Function to close the fullscreen hub
    function closeHub() {
      hubContainer.style.display = 'none'; // Hide the hub container
      hubIframe.src = ''; // Clear the iframe source
      homeContainer.style.display = 'block'; // Show the home screen
      backButton.style.display = 'none'; // Hide the back button
    }
  </script>
</body>
</html>
